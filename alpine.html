<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Title</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="display-3 text-center opacity-80">
                        Make a search engine using alpine js
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row box d-flex justify-content-center" x-data="dropdownSearch()">
        <div class="col-md-12">
            <input type="text"
                class=" mt-5 rounded-md border  focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 w-full px-4 py-2"
                placeholder="Search" x-model="query" x-on:click.outside="reset()" x-on:keyup.escape="reset()"
                x-on:keyup.down="selectNext()" x-on:keyup.up="selectPrevious()" x-on:keyup.enter="goUrl()">

            <div class="shadow-sm px-2 rounded-md py-2 border mt-1 max-h-64 overflow-y-auto bg-white"
                x-show="results.length>0" x-transition.duration.500 x-ref="results">
                <template x-for="result in results" key="result.kinds">
                    <button x-text="result.title" class="px-4 py-2 block w-full text-left " :class="{'bg-gray-100 outline:none':result.kinds=='url'}"
                        x-on:click.prevent="goUrl(result.url)"></button>
                </template>
            </div>
            <p x-show="query.length" class="help-text small-text text-muted">
                Your Search for <span x-text="query" class="text-primary"></span> returned <span x-text="results.length"
                    class="text-danger"></span> results
            </p>
        </div>
    </div>

    <script>
        function dropdownSearch() {
            return {
                query: '',
                results: [],
                selected: 0,

                data_search(query) {
                    fetch(`https://www.reddit.com/search.json?q=${query}`)
                        .then(response => response.json())
                        .then(results => this.results = results.data.children.map(result => result.data))
                },

                init() {
                    this.$watch('query', (query) => {
                        if (query === '') {
                            this.results = []
                            return
                        }
                        this.data_search(query)
                    })
                },
                
                reset() {
                    this.query = ''
                    this.results = []
                },

                selectNextFocus() {
                    this.selected = (this.selected + 1) % this.results.length
                    this.$refs.results.children[this.selected].focus()
                },
                selectPreviousFocus() {
                    this.selected = (this.selected - 1 + this.results.length) % this.results.length
                    this.$refs.results.children[this.selected].focus()
                },
                selectedResult() {
                    return this.results.children[this.selected]
                },
                
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
